{% extends 'layout.html'%}
{% block content %}
<div class="container">
    <form action="/summoner/" method="POST" class="row text-center justify-content-center">
        {% csrf_token %}
        <div class="col-12 my-5">
            <h1>Clone OP.GG</h1>
        </div>
        <div class="col-12 w-50 my-5">
            <div class="input-group mb-3">
                <button class="btn btn-outline-secondary dropdown-toggle" type="button" data-bs-toggle="dropdown"
                    aria-expanded="false">Region</button>
                <ul class="dropdown-menu">
                    <li><a class="dropdown-item" href="#">Europe Nordic & East</a></li>
                    <li><a class="dropdown-item" href="#">Europe West</a></li>
                    <li><a class="dropdown-item" href="#">North America</a></li>
                </ul>
                <input type="text" class="form-control bg-dark text-white border-secondary"
                    aria-label="Text input with dropdown button" name="summonerName" placeholder="Summoner name">
            </div>
        </div>
        <div class="col-12">
            <input type="submit" class="btn btn-primary" value="Show summoner">
        </div>
    </form>
</div>
{% endblock %}
